<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="images/contacts.jpg">
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend> Contact Us:</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" value="Varsha"><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" value="Urs"><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="varshaurs07@gmail.com"><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">FeMale</label><br>
        </fieldset>
        <h2>My Hobbies</h2>
            <input type="checkbox" id="Dancing" name="hobbies" value="Dancing">
            <label for="Dancing">Dancing</label><br>
            <input type="checkbox" id="Cooking" name="hobbies" value="Cooking">
            <label for="Cooking">Cooking</label><br>
            <input type="checkbox" id="Drwaing" name="hobbies" value="Drwaing">
            <label for="Drwaing">Drwaing</label><br>
            <input type="submit" value="Submit"><br><br>
        <textarea name="message" rows="10" cols="30">
            About Yourself
        </textarea><br>
        <label for="cars">Select cars</label>
        <select id="cars" name="cars"><br>
            <option value="Lamborgini">Lamborgini</option><br>
            <option value="Rang Rover">Rang Rover</option><br>
            <option value="Defender">Defender</option><br>
        </select><br><br>
        <input type="submit" value="Submit"/>
        <input type="button" onclick="alert('Submitting your form')" value="Click Me!"/>
    </form>
</body>
</html>
